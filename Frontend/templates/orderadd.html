{% extends 'base.html' %} 

{% block content %}
<style>
    .order-form {
        margin: 0 auto;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submit-btn {
        background-color: palevioletred;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    .submit-btn:hover {
        background-color: palevioletred;
    }

    h1 {
        color: #333;
        font-size: 40px;
    }

    form {
        text-align: left;
    }
</style>

<center><h1>Order Add Page</h1></center>
<br>

<form method="POST" class="order-form">
    {% csrf_token %}
    {{ ordform }}
    <br>
    <button class="submit-btn">Submit</button>
</form>

{% endblock %}
