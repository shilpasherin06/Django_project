{% extends 'base.html' %}

{% load static %}

{% block content%}
<center><h1>Customer List Page</h1></center>
<br>
<style>
    table {
    /* font-family: Arial, sans-serif; */
    border: 1px solid #ddd;
    width: 90%;
    height: 40vh;
    margin: 20px auto;
    border-collapse: collapse;
    text-align: center;
    border: 1px solid black;
    border-collapse: collapse;
    }
thead {
    background-color: #f2f2f2;
    color: #333;
    border: 1px solid black;
    border-collapse: collapse;
    padding: 10px;
}
th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
    border: 2px solid black;
}

button {
    padding: 5px 10px;
    border: none;
    color: black;
    cursor: pointer;
    background-color: palevioletred;
}

</style>

<table>
    
    <tr>
        <th>Full Name</th>
        <th>Mobile number</th>
        <th>Adress</th>
        <th>Age</th>
        <th>Select Product</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in cuslist %}
    <tr>
        <td>{{i.Full_name}}</td>
        <td>{{i.Mobile_number}}</td>
        <td>{{i.address}}</td>
        <td>{{i.age}}</td>
        <td>{{i.product_ref}}</td>
        <td>
        <a href= "{% url 'cus_update' i.id %}">
            <button>Update</button></a>
</td>

        <td>
            <a href="{% url 'cus_delete' i.id %}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {%endfor%}

</table>

<img src = "{% static 'assets/images/img.jpeg' %}" alt="" width="30%">
{% endblock %}
